        function createButtons(xml) {
            var xmlDoc = $.parseXML(xml);
            var maxColumns = 4;
            var columnIndex = 1;
            var myHTML = "";
            myHTML += "<table><tr>";

            $(xmlDoc).find('Language').each(
            function() {
                var languageKey = $(this).find('LanguageKey').text();
                var languageText = $(this).find('LanguageText').text();

                if (columnIndex > maxColumns) {
                    myHTML += "</tr><tr>";
                    columnIndex = 1;
                }

                var cell = "<td><button style='font-family:Arial; font-size:14pt; width:200px; height:35px;' onclick=gotoSearchByLanguage('" + languageKey + "')>" + languageText + "</button></td>";
                myHTML += "<td><button style='font-family:Arial; font-size:14pt; width:200px; height:35px;' onclick=gotoSearchByLanguage('" + languageKey + "')>" + languageText + "</button></td>";

                columnIndex = columnIndex + 1;
            });
            myHTML += "</tr></table>";
            $("#buttonRow").append(myHTML);
        }

        // Set Link and Image
        function setLinkAndImage(xml) {
            var xmlDoc = $.parseXML(xml);
            var imageName = $(xmlDoc).find('ImageName').text();
            var linkText = $(xmlDoc).find('LinkText').text();

            $("#linkDiv").append(linkText);
            $("#brandimage").attr("src", imageName);
        }
      
        function gotoSearchByLanguage(langCd) {
            window.location.assign("Lookup.htm?langCd=" + langCd);
        }
